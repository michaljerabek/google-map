<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Map</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }

        .map {
            height: 25vh;
        }

    </style>

</head>
<body>

    <div id="map" class="map"></div>
    <div id="map2" class="map"></div>
    <div id="map3" class="map"></div>
    <div id="map4" class="map"></div>
    <div id="map5" class="map"></div>
    <div id="map6" class="map"></div>
    <div id="map7" class="map"></div>

    <script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- ---------------------------------------------------------------------------------------------------- !! callback=googleMapsInit !! -->
    <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_hHC_U83qwSgTWlK4rEC5xfNInW-KOAI&callback=googleMapsInit"></script>

    <script src="GoogleMap.js"></script>
    <script src="styles/grayscale.js"></script>
    <script src="styles/grayscale-inverse.js"></script>

    <script>/*global GoogleMap, GoogleMaps*/

        GoogleMaps.onInit = function () {
            console.log("GoogleMaps initialized!");
        };

        var map = new GoogleMap({
            el: "#map",
            icon: "marker.png",
            coords: [40.705565, -74.1180853],
            styles: GoogleMap.getStyles("grayscale"),
            onInit: function () {
                console.log("#map initialized!");
            }
        });

        map.addInfo({
            content: "Nazdárek!",
            marker: map.markers[0]
        });


        var map2 = new GoogleMap({
            el: "#map2",
            icon: "marker2.png",
            coords: [40.705565, -74.1180853],
            styles: GoogleMap.getStyles("grayscale", function () {

                this.add("all", "all", {
                    gamma: 0.3,
                    lightness: 30
                });
            }),
            info: "Ahoj, tady je New York!"
        });

        map2.addMarker({
            icon: "marker3.png",
            coords: [40.705565, -74.1380853],
        });


        var map3 = new GoogleMap({
            el: "#map3",
            icon: "marker3.png",
            coords: [40.705565, -74.1180853],
            styles: GoogleMap.getStyles("grayscale-inverse")
        });

        map3.addMarker({
            icon: "marker.png",
            coords: [40.705565, -74.1380853],
            info: "Zdravíme!"
        });


        var map4 = new GoogleMap({
            el: "#map4",
            icon: "marker4.png",
            coords: [40.705565, -74.1180853],

            styles: GoogleMap.getStyles("grayscale-inverse", function () {

                this.set("all", "all", {
                    gamma: 0.75
                });

                this.all(null, "labels.text.fill", {
                    color: "#dc143c"
                });

                this.all("road", "labels.text.fill", {
                    color: "#fa8072"
                });
            }),

            onInit: function () {

                var marker = map4.addMarker({
                    icon: "marker2.png",
                    coords: [40.705565, -74.1380853]
                });

                map4.addInfo({
                    content: "Dobrý den!",
                    marker: marker
                });
            }
        });


        var map5 = new GoogleMap({
            el: "#map5",
            icon: "marker4.png",
            markers: [
                {
                    coords: [40.705565, -74.1180853]
                },
                {
                    coords: [40.705565, -74.1380853],
                    info: "Druhý!"
                }
            ],
            coords: [40.705565, -74.1180853],
            styles: GoogleMap.getStyles("grayscale"),
            controls: true
        });

        var map6 = new GoogleMap({
            el: "#map6",
            coords: [40.705565, -74.1180853],
            styles: GoogleMap.getStyles("grayscale")
        });

        var html6 = [
            "<div style='background: #222; text-align: center; padding: 5px 15px; margin-top: -10px'>",
                "<h3 style='color: crimson'>Tady je New York!</h3>",
                "<p style='color: white'>A tohle jsou velmi zajímavé informace o něm.</p>",
                "<div style='position: absolute; bottom: -20px; left: calc(50% - 10px); border: 10px solid; border-color: #222 transparent transparent transparent'></div>",
            "</div>"
        ].join();

        var html = map6.addHTML(html6);


        var map7 = new GoogleMap({
            el: "#map7",
            coords: [40.705565, -74.1180853],
            styles: GoogleMap.getStyles("grayscale"),

            html: [
                {
                    coords: [40.705565, -74.0880853],
                    html: [
                        "<div style='background: #222; text-align: center; padding: 5px 15px; margin-top: -10px'>",
                            "<h3 style='color: crimson'>Tady je New York!</h3>",
                            "<p style='color: white'>A tohle jsou velmi zajímavé informace o něm.</p>",
                            "<div style='position: absolute; bottom: -20px; left: calc(50% - 10px); border: 10px solid; border-color: #222 transparent transparent transparent'></div>",
                        "</div>"
                    ].join()
                },
                {
                    coords: [40.705565, -74.1480853],
                    html: [
                        "<div style='background: #222; text-align: center; padding: 5px 15px; margin-top: -10px'>",
                            "<h3 style='color: deepskyblue'>Tady je New York!</h3>",
                            "<p style='color: white'>A tohle jsou velmi zajímavé informace o něm.</p>",
                            "<div style='position: absolute; bottom: -20px; left: calc(50% - 10px); border: 10px solid; border-color: #222 transparent transparent transparent'></div>",
                        "</div>"
                    ].join(),

                    draw: function () {

                        GoogleMapHTMLOverlay.prototype.draw.apply(this, arguments);

                        this.$el.css("opacity", 0.75);
                    }
                }
            ]
        });

    </script>

</body>
</html>
